<!DOCTYPE html>
<html>
<body>

<head>
    <link rel="stylesheet" type="text/css" href="motus.css">
</head>

<div class="motus">
    <h1>SCORE</h1>

    <div>
        <p id="scoreInfo"></p>
    </div>

    <a href="./">Retour</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
    function getScore() {
        //$.get('http://localhost:4000/getscore', function(data) {
        $.get('http://localhost:4001/getscore', function(data) {
            $('#scoreInfo').html('Number of words found: ' + data.nb + '<br>Average try: ' + data.avg)
        }, 'json')
    }

    $(document).ready(function() {
        getScore();
    })
</script>

</body>
</html>
