  #     - redis
  #   volumes:
  #     - ./data/redisinsight:/db
  #   restart: always

  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    volumes:
      - ./data/redis:/data

  motus1:
    build: .
    ports:
      - "3001:3000"

  motus2:
    build: .
    ports:
      - "3002:3000"

  score:
    build: ./../score
    ports:
      - "4001:4000"
    environment:
      - REDIS=redis://redis:6379

  haproxy:
    build: 
      context: .
      dockerfile: Dockerfile-haproxy
    ports:
      - "8080:80"
      - "8404:8404"
    depends_on:
      - motus1
      - motus2
      - score
    restart: always
