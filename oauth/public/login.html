<!DOCTYPE html>
<html>
<body>

<h2>CONNEXION</h2>

<form action="/check-login" method="POST" id="form">
    <label for="login">Identifiant :</label><br/>
    <input type="text" id="login" name="login" required><br/>

    <label for="pwd">Mot de passe :</label><br/>
    <input type="password" id="pwd" name="pwd" required><br/>

    <button type="submit">Valider</button><br/>
</form>

<div id="result"></div>

<a href="/register.html">S'inscrire</a>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const form = document.getElementById('form');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const pwd = document.getElementById('pwd').value;
            fetch('http://localhost:7000/check-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',   
                },
                body: JSON.stringify({
                    login: login,
                    pwd: pwd
                })
            })
            .then(async response => {
                if (response.status === 200) {
                    //console.log(response.text());
                    const code = await response.text();
                    //console.log(code);
                    window.location.href = `http://localhost:3000/callback?code=${code}`;
                } else {
                    result.innerHTML = 'Identifiant ou mot de passe invalide';
                }
            })
        })
    })
</script>

</body>
</html>
