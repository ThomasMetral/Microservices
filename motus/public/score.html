<!DOCTYPE html>
<html>
<body>

<h2>SCORE</h2>

<div>
    <p id="scoreInfo"></p>
</div>

<a href="./">Retour</a>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
    function getScore() {
        $.get('http://localhost:4000/getscore', function(data) {
            $('#scoreInfo').html('Number of words found: ' + data.nb + '<br>Average try: ' + data.avg)
        }, 'json')
    }

    $(document).ready(function() {
        getScore();
    })
</script>

</body>
</html>
